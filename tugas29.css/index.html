<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Belajar simantik-ui</title>
  <link rel="stylesheet" type="text/css" href="semantic.min.css">
</head>
<style>
body {
  background-color: #ECF0F1;
}

.page-login {
  margin-top: 120px;
}
.header{

 align-items: center;
 margin: 0 auto;
 text-align: center;

}
.content{
  color:#00cec9;
}
</style>
  <body>
    <div class="page-login">
      <div class="header">
      <h2 class="ui header">
<img class="ui image" src="niomic.png">
<div class="content">
<p>Daftar Akun NIOMIC</p>
</div>
</h2>
</div>
<br>
    <div class="ui centered grid container">
      <div class="nine wide column">
        <div class="ui fluid card">
          <div class="content">
          <form class="ui form" method="POST">
            <div class="field">
              <div class="ui left icon input">
                <i class=" user icon"></i>

              <input type="text" name="user" placeholder="Nama Depan">
            </div>
          </div>


                <div class="field">

                    <div class="ui left icon input">
                      <i class=" user icon"></i>
            <input type="text" name="pass" placeholder="Nama Belakang">
</div>
            </div>
            <div class="field">

                <div class="ui left icon input">
                  <i class=" user icon"></i>
              <input type="text" name="pass" placeholder="No.telp/Hp">
            </div>
          </div>
            <div class="field">

                <div class="ui left icon input">
                  <i class=" user icon"></i>

              <input type="text" name="pass" placeholder="Alamat Email">
            </div>
          </div>
            <div class="field">
              <div class="ui left icon input">
             <i class="lock icon"></i>
              <input type="password" name="pass" placeholder="Password">
            </div>
          </div>

            <button class="fluid ui teal button">login</button>

          </form>
          </div>
        </div>
      </div>
    </div>
  </div>


    <script src="semantic.min.js"></script>
 </body>

</html>
